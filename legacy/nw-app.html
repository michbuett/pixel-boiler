<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta charset="utf-8" />
    <title>PixelBoiler</title>

    <link rel="icon" href="images/tinylogo.png" type="image/png">
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/default.css" />
    <link rel="stylesheet" href="css/web.css" />
    <script>
        window.fileSystem = require('fs');
    </script>

    <script src="js/support/jquery-2.0.3.js"></script>
    <script src="js/support/jquery.toast.js"></script>
    <script src="js/support/react-0.11.1.js"></script>
    <script src="js/alchemy/lib/core/Alchemy.js"></script>
    <script src="js/nw/init.js"></script>

</head>
<body>
    <div id="intro"></div>
    <div id="fps"></div>
    <div id="main-menu">
        <div class="brand">
            <div class="title">PIXELBoiler</div>
            <div class="file-info">Untitled.png</div>
        </div>
        <button id="btn-new">New</button>
        <button id="btn-open">Open</button>
        <button id="btn-save">Save</button>
        <button id="btn-save-as">Save As</button>
        <button id="btn-preview">Preview</button>

        <div class="toolbar sprites">
            <div id="sprite-list"></div>
        </div>
        <div id="editor-pane"></div>
        <div class="toolbar tools">
            <div id="preview-area"></div>
            <div id="palette"></div>
        </div>
    </div>
