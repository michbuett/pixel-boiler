<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta charset="utf-8" />
    <title>PixelBoiler</title>

    <link rel="icon" href="images/tinylogo.png" type="image/png">
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/default.css" />
    <link rel="stylesheet" href="css/web.css" />

    <script src="js/support/jquery-2.0.3.js"></script>
    <script src="js/support/jquery.toast.js"></script>
    <script src="js/support/react-0.11.1.js"></script>
    <script src="js/alchemy/lib/core/Alchemy.js"></script>
    <script>
        var alchemy = require('alchemy');
        alchemy.heatUp({
            path: {
                alchemy: 'js/alchemy/lib',
                pb: 'js/pb'
            },
            require: ['pb.Application'],
            onReady: function () {
                pixelBoiler = alchemy('pb.Application').brew({
                    title: 'The Pixel Boiler'
                });
                pixelBoiler.launch();
                window.debug = pixelBoiler;

                pixelBoiler.messages.once('app:start', function () {
                    $('#intro').css('opacity', 0);;
                    window.setTimeout(function () {
                        $('#intro').remove();
                    }, 2000);
                });
            }
        });
    </script>

</head>
<body>
</body>
</html>
