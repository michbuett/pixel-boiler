<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta charset="utf-8" />
    <title>PixelBoiler</title>

    <link rel="icon" href="images/tinylogo.png" type="image/png">
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/default.css" />
    <link rel="stylesheet" href="css/web.css" />

    <script src="js/support/jquery-2.0.3.js"></script>
    <script src="js/alchemy/lib/core/Alchemy.js"></script>
    <script>
        var alchemy = require('alchemy');
        alchemy.heatUp({
            path: {
                alchemy: 'js/alchemy/lib',
                pb: 'js/pb'
            },
            require: ['pb.Application'],
            onReady: function () {
                pixelBoiler = alchemy('pb.Application').brew({
                    title: 'The Pixel Boiler'
                });
                pixelBoiler.launch();
                window.debug = pixelBoiler;

                pixelBoiler.messages.once('app:start', function () {
                    $('#intro').css('opacity', 0);;
                    window.setTimeout(function () {
                        $('#intro').remove();
                    }, 2000);
                });
            }
        });
    </script>

</head>
<body>
    <div id="intro"></div>
    <div id="fps"></div>
    <div id="main-menu">
        <span class="title">The Pixel Boiler ⚗</span>
        <button id="btn-new">New</button>
        <button id="btn-import">Import</button>
        <button id="btn-export">Export</button>
    </div>
    <div id="viewport">
        <div class="toolbar sprites">
            <div id="sprite-list"></div>
        </div>
        <div id="editor-pane"></div>
        <div class="toolbar tools">
            <div id="preview-area"></div>
            <div id="palette"></div>
        </div>
    </div>
</body>
</html>
